<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
<title>Dashboard, Free HTML5 Admin Template</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="css/templatemo_main.css" />
<style type="text/css">
td {
	padding: 10px;
}
</style>

</head>
<body>
	<div class="navbar navbar-inverse" role="navigation">
		<div class="navbar-header">
			<div class="logo">
				<h1>Dashboard - Admin Template</h1>
			</div>
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>
	</div>
	<div class="template-page-wrapper">
		<div class="navbar-collapse collapse templatemo-sidebar">
			<ul class="templatemo-sidebar-menu">

				<li><a href="index"><i class="fa fa-home"></i>首页</a></li>
				<li><a href="data"><i class="fa fa-database"></i>数据</a></li>
				<li><a href="project"><i class="fa fa-cubes"></i>项目</a></li>
				<li class="active"><a href="user"><i class="fa fa-users"></i>用户</a></li>
				<li><a href="#"><i class="fa fa-cog"></i>设置</a></li>
				<li><a href="#"><i class="fa fa-sign-out"></i>登出</a></li>
			</ul>
		</div>
		<!--/.navbar-collapse -->

		<div class="templatemo-content-wrapper">
			<div class="templatemo-content">
				<ol class="breadcrumb">
					<li>Admin Panel</li>
					<li>用户</li>
				</ol>


				<div class="row">
					<div class="col-md-12">
						<h4>已经存在的用户：</h4>
					</div>
					<div class="col-md-11 col-md-offset-1">
						<table id="user" th:each="user:${listAllUser}">
							<tr>
								<td><input type="text" disabled="disabled"
									class="form-control" th:value="${user.userName}" /></td>
							</tr>
						</table>
					</div>
					<div class="col-md-12">
						<h4>添加新用户：</h4>
					</div>
					<div class="col-md-11 col-md-offset-1">
						<form action="adduser" method="post" role="form">
							<table id="user">
								<tr>
									<td><input type="text" class="form-control" id="userName" name="userName"
										placeholder="请输入用戶名" /></td>
								</tr>
								<tr>
									<td><button type="submit" class="btn btn-success">添加</button></td>
								</tr>
							</table>
						</form>
					</div>
				</div>





			</div>
		</div>

		<footer class="templatemo-footer">
			<div class="templatemo-copyright">
				<p>Copyright &copy; 2084 Your Company Name</p>
			</div>
		</footer>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/templatemo_script.js"></script>
	<script type="text/javascript" th:inline="javascript">
		var isSuccess=/*[[${flag}]]*/;
		if(isSuccess=="success"){
			alert("添加成功！")
		}else if(isSuccess=="failure"){
			alert("添加失败！")
		}
	</script>
</body>
</html>
